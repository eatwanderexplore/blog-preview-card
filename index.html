<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <img class="blog-image" src="./assets/images/illustration-article.svg" alt="yellow and black abstract art with coding arrows and backslash">
    <div class="text-block">
      <div class="tag">
        <button>Learning</button>
      </div>
      
      <div class="date">
        <p>Published 21 Dec 2023</p>
      </div>
      
      <div class="blog-title">
        <h2><a href="#">HTML & CSS foundations</a></h2>
      </div>

      <div class="summary">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="profile image of Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eatwanderexplore">Jenny U</a>.
  </div>
</body>
</html>
